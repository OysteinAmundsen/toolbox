name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun run test

  # Job 2: Build library (depends on tests passing)
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build library
        run: bun run build

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-dist
          path: dist/libs/grid
          retention-days: 1

  # Job 3: Build Storybook (depends on tests passing)
  build-storybook:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build Storybook
        run: bun nx build-storybook storybook-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybook

  # Job 4: Publish to npm (depends on library build succeeding)
  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    environment: NPM # Must match the environment name configured in npm trusted publishing
    permissions:
      contents: read
      id-token: write # Required for npm OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Download library artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-dist
          path: dist/libs/grid

      - name: Publish to npm
        run: |
          cd dist/libs/grid
          npm publish --provenance

  # Job 5: Deploy to GitHub Pages (depends on npm publish AND storybook build succeeding)
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [publish-npm, build-storybook]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
