name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main # For Storybook deployment
      - release-please--branches--main # Trigger tests for release-please PRs
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Run tests (PRs and release-please branch)
  test:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/release-please')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun run test

  # Job 2: Build library (PRs and release-please branch)
  build:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/release-please')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build library
        run: bun run build

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-dist
          path: dist/libs/grid
          retention-days: 1

  # Job 3: Build and deploy Storybook (main branch only)
  build-storybook:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build Storybook
        run: bun nx build-storybook storybook-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybook

  # Job 4: Deploy to GitHub Pages (main branch only)
  deploy-pages:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-storybook
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
