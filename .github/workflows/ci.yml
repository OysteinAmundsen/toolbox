name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "release-please--*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      deploy_pages:
        description: "Build and deploy Storybook to GitHub Pages"
        required: false
        type: boolean
        default: true
      publish_grid:
        description: "Publish @toolbox-web/grid to npm"
        required: false
        type: boolean
        default: false
      publish_grid_react:
        description: "Publish @toolbox-web/grid-react to npm"
        required: false
        type: boolean
        default: false
      publish_grid_angular:
        description: "Publish @toolbox-web/grid-angular to npm"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'workflow_dispatch' && 'release' || 'default' }}
  cancel-in-progress: ${{ github.event_name != 'workflow_dispatch' }}

jobs:
  # ============================================
  # SETUP: Detect if this is a release-please merge commit
  # ============================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      is_release_merge: ${{ steps.check.outputs.is_release_merge }}
      should_validate: ${{ steps.check.outputs.should_validate }}
    steps:
      - id: check
        run: |
          IS_RELEASE_MERGE="false"
          SHOULD_VALIDATE="false"

          # Check if this is a release-please merge commit
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if [[ "$COMMIT_MSG" == "chore(main): release"* ]] || [[ "$COMMIT_MSG" == "chore: release"* ]]; then
              IS_RELEASE_MERGE="true"
              echo "ðŸš€ Detected release-please merge commit - skipping test/build"
            fi
          fi

          # Determine if we should run validation (test/build)
          # Run on: PRs, release-please branches, or regular pushes to main (not release merges)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SHOULD_VALIDATE="true"
          elif [[ "${{ github.ref }}" == refs/heads/release-please--* ]]; then
            SHOULD_VALIDATE="true"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" && "$IS_RELEASE_MERGE" == "false" ]]; then
            SHOULD_VALIDATE="true"
          fi

          echo "is_release_merge=$IS_RELEASE_MERGE" >> $GITHUB_OUTPUT
          echo "should_validate=$SHOULD_VALIDATE" >> $GITHUB_OUTPUT

  # ============================================
  # VALIDATION: Test and Build (skipped for release-please merges)
  # ============================================
  test:
    needs: setup
    if: needs.setup.outputs.should_validate == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run linting and tests
        run: bun run lint && bun run test

  build:
    needs: setup
    if: needs.setup.outputs.should_validate == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run build

  # ============================================
  # E2E: Cross-Framework Visual Regression Tests
  # Runs after build to verify all demos render consistently
  # ============================================
  e2e:
    needs: [setup, build]
    if: needs.setup.outputs.should_validate == 'true'
    runs-on: ubuntu-latest
    env:
      # Disable Nx interactive prompts for CI
      NX_INTERACTIVE: "false"
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Start demo servers
        run: |
          bun nx run demo-vanilla:serve &
          bun nx run demo-react:serve &
          bun nx run demo-angular:serve &
          # Wait for all demo servers to be ready
          bunx wait-on http://localhost:4000 http://localhost:4300 http://localhost:4200 --timeout 120000

      - name: Run E2E tests
        run: bun nx run e2e:e2e --skip-nx-cache

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ============================================
  # RELEASE PLEASE
  # - Runs after test/build/e2e on regular pushes to main
  # - Runs immediately on release-please merges (skips test/build/e2e)
  # - Also runs on release events and workflow_dispatch
  # ============================================
  release-please:
    needs: [setup, test, build, e2e]
    if: |
      always() && !cancelled() &&
      (github.event_name == 'release' || github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && (
        needs.setup.outputs.is_release_merge == 'true' ||
        (needs.test.result == 'success' && needs.build.result == 'success' && (needs.e2e.result == 'success' || needs.e2e.result == 'skipped'))
      ))
    runs-on: ubuntu-latest
    outputs:
      # Grid package outputs
      grid_release_created: ${{ steps.release.outputs['libs/grid--release_created'] }}
      grid_tag_name: ${{ steps.release.outputs['libs/grid--tag_name'] }}
      grid_version: ${{ steps.release.outputs['libs/grid--version'] }}
      # Grid-angular package outputs
      grid_angular_release_created: ${{ steps.release.outputs['libs/grid-angular--release_created'] }}
      grid_angular_tag_name: ${{ steps.release.outputs['libs/grid-angular--tag_name'] }}
      grid_angular_version: ${{ steps.release.outputs['libs/grid-angular--version'] }}
      # Grid-react package outputs
      grid_react_release_created: ${{ steps.release.outputs['libs/grid-react--release_created'] }}
      grid_react_tag_name: ${{ steps.release.outputs['libs/grid-react--tag_name'] }}
      grid_react_version: ${{ steps.release.outputs['libs/grid-react--version'] }}
      # Any release created (for jobs that run on any release)
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        if: github.event_name == 'push'
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ============================================
  # RELEASE JOBS (runs on release published, release-please creates a release, or manual workflow_dispatch with release=true)
  # ============================================
  build-storybook:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.deploy_pages == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build Storybook
        run: bun nx build docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/docs

  deploy-pages:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.deploy_pages == true && github.ref == 'refs/heads/main')
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [release-please, build-storybook]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-grid:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_grid == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid library
        run: bun nx build grid

      - name: Publish @toolbox-web/grid to npm
        run: |
          cd dist/libs/grid
          npm publish --provenance

  publish-grid-angular:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_angular_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_grid_angular == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid-angular library
        run: bun nx build grid-angular

      - name: Publish @toolbox-web/grid-angular to npm
        run: |
          cd dist/libs/grid-angular
          npm publish --provenance

  publish-grid-react:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_react_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_grid_react == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid-react library
        run: bun nx build grid-react

      - name: Publish @toolbox-web/grid-react to npm
        run: |
          cd dist/libs/grid-react
          npm publish --provenance
