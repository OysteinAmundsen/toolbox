name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release:
        description: "Trigger release jobs (build storybook, deploy pages, publish npm)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # PR VALIDATION (runs on pull_request only)
  # ============================================
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun run test

  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build library
        run: bun run build

  # ============================================
  # RELEASE PLEASE (runs on push to main only)
  # ============================================
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ============================================
  # RELEASE JOBS (runs on release published, release-please creates a release, or manual workflow_dispatch with release=true)
  # ============================================
  build-storybook:
    if: github.event_name == 'release' || needs.release-please.outputs.release_created == 'true' || (github.event_name == 'workflow_dispatch' && inputs.release)
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build Storybook
        run: bun nx build-storybook storybook-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybook

  deploy-pages:
    if: github.event_name == 'release' || needs.release-please.outputs.release_created == 'true' || (github.event_name == 'workflow_dispatch' && inputs.release)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [release-please, build-storybook]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    if: github.event_name == 'release' || needs.release-please.outputs.release_created == 'true' || (github.event_name == 'workflow_dispatch' && inputs.release)
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --no-cache

      - name: Build library
        run: bun nx build grid

      - name: Publish to npm
        run: |
          cd dist/libs/grid
          npm publish --provenance
