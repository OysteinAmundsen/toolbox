name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "release-please--*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release:
        description: "Trigger release jobs (build storybook, deploy pages, publish npm)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # PR VALIDATION (runs on pull_request or push to release-please branch)
  # ============================================
  test:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/release-please--')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run linting and tests
        run: bun run lint && bun run test

  build:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/release-please--')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run build

  # ============================================
  # RELEASE PLEASE (runs on push to main, release, or workflow_dispatch)
  # Creates/updates release PR on push, passes through on other events
  # ============================================
  release-please:
    if: github.event_name == 'push' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      # Grid package outputs
      grid_release_created: ${{ steps.release.outputs['libs/grid--release_created'] }}
      grid_tag_name: ${{ steps.release.outputs['libs/grid--tag_name'] }}
      grid_version: ${{ steps.release.outputs['libs/grid--version'] }}
      # Grid-angular package outputs
      grid_angular_release_created: ${{ steps.release.outputs['libs/grid-angular--release_created'] }}
      grid_angular_tag_name: ${{ steps.release.outputs['libs/grid-angular--tag_name'] }}
      grid_angular_version: ${{ steps.release.outputs['libs/grid-angular--version'] }}
      # Grid-react package outputs
      grid_react_release_created: ${{ steps.release.outputs['libs/grid-react--release_created'] }}
      grid_react_tag_name: ${{ steps.release.outputs['libs/grid-react--tag_name'] }}
      grid_react_version: ${{ steps.release.outputs['libs/grid-react--version'] }}
      # Any release created (for jobs that run on any release)
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        if: github.event_name == 'push'
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ============================================
  # RELEASE JOBS (runs on release published, release-please creates a release, or manual workflow_dispatch with release=true)
  # ============================================
  build-storybook:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.releases_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.release == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build Storybook
        run: bun nx build-storybook storybook-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybook

  deploy-pages:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.releases_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.release == true && github.ref == 'refs/heads/main')
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [release-please, build-storybook]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-grid:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.release == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid library
        run: bun nx build grid

      - name: Publish @toolbox-web/grid to npm
        run: |
          cd dist/libs/grid
          npm publish --provenance

  publish-grid-angular:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_angular_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.release == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid-angular library
        run: bun nx build grid-angular

      - name: Publish @toolbox-web/grid-angular to npm
        run: |
          cd dist/libs/grid-angular
          npm publish --provenance

  publish-grid-react:
    if: |
      always() && !cancelled() && (
        github.event_name == 'release' ||
        needs.release-please.outputs.grid_react_release_created == 'true' ||
        (github.event_name == 'workflow_dispatch' && inputs.release == true && github.ref == 'refs/heads/main')
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build grid-react library
        run: bun nx build grid-react

      - name: Publish @toolbox-web/grid-react to npm
        run: |
          cd dist/libs/grid-react
          npm publish --provenance
